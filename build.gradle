plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.cucumber:cucumber-java:7.0.0'
    testImplementation 'io.cucumber:cucumber-junit:7.0.0'
}

//test {
//    useJUnitPlatform()
//}

task apiTest(type: Test) {
    useJUnitPlatform()
    systemProperty 'cucumber.filter.tags', '@api'
}

task webTest(type: Test) {
    useJUnitPlatform()
    systemProperty 'cucumber.filter.tags', '@web'
}

test {
    // Ini menambahkan format report HTML dan JSON saat menjalankan tes
    systemProperty "cucumber.plugin", "html:build/reports/cucumber-report.html,json:build/reports/cucumber-report.json"
}